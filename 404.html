<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <script type="text/javascript">
        // This script is for Single Page Apps for GitHub Pages
        // It fixes URLs by using the query parameters to restore the correct URL

        (function (l) {
            // Check if there is a query string
            if (l.search || l.hash) {
                var q = {};
                // Process query parameters
                (l.search ? l.search.slice(1) : l.hash.slice(1))
                    .split("&")
                    .forEach(function (v) {
                        var a = v.split("=");
                        q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
                    });
                // If 'p' is defined in the query, update the history state
                if (q.p !== undefined) {
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) +
                            (q.p || "") +
                            (q.q ? "?" + q.q : "") +
                            l.hash
                    );
                }
            }
        })(window.location);
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
</body>
</html>
